<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>10x Solutions</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #222;
    }

    .logo {
      width: 360px;
      max-width: 70%;
      height: auto;
      margin-bottom: 1.5em;
      opacity: 0.9;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 2em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      color: #555;
    }

    .contact-button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1em;
      font-weight: 600;
      color: #fff;
      background-color: #1b1b1b;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .contact-button:hover {
      background-color: #333333;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      body {
        padding-top: 60px;
      }

      p {
        font-size: 1.5em;
      }

      .contact-button {
        display: block;
        width: 100%;
        max-width: 320px;
        margin: 0 auto;
        padding: 18px 32px;
        font-size: 1.4em;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>

  <img src="10x-logo-black.png" alt="10x Solutions Logo" class="logo">

  <p>Our website is coming soon. In the meantime, feel free to reach out for inquiries.</p>

  <a href="mailto:contact@10x.is" class="contact-button">Contact Us</a>

</body>
</html>
