<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>10x Solutions</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin-top: 15%;
      background-color: #f9f9f9;
      color: #222;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      font-weight: 700;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
      color: #555;
    }

    .contact-button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1em;
      font-weight: 600;
      color: #fff;
      background-color: #1b1b1b;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .contact-button:hover {
      background-color: #333333;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>10x Solutions</h1>
  <p>Our website is coming soon. In the meantime, feel free to reach out for inquiries.</p>
  
  <a href="mailto:contact@10x.is" class="contact-button">Contact Us</a>
</body>
</html>
